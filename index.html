<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amplifier Records</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
<header class="header">
  <div class="logo">
    <img id="arv-logo" src="res/Icons/arv-logo-dark.svg" alt="Amplifier Records Logo">
  </div>
  
  <nav class="nav">
    <a href="#musica">Música</a>
    <a href="#artistas">Artistas</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
  </nav>
  <div class="social-icons">
    <a href="https://www.facebook.com/juandimusicoficial" target="_blank"><img id="fb-logo" src="res/Icons/facebook-dark.svg" alt="Facebook"></a>
    <a href="https://www.instagram.com/arvenezuela" target="_blank"><img id="ig-logo" src="res/Icons/instagram-dark.svg" alt="Instagram"></a>
  </div>
</header>

  <!-- Últimos lanzamientos -->
<section class="lanzamientos">
  <h1>Últimos lanzamientos</h1>
  <div class="cover-gallery">
    <img src="res/Covers/Cover1.png" alt="Cover 1" class="cover" data-name="Álbum 1" data-artist="Artista 1" data-audio="res/audio/demo1.mp3">
    <img src="res/Covers/Cover2.png" alt="Cover 2" class="cover" data-name="Álbum 2" data-artist="Artista 2" data-audio="res/audio/demo2.mp3">
    <img src="res/Covers/Cover3.png" alt="Cover 3" class="cover" data-name="Álbum 3" data-artist="Artista 3" data-audio="res/audio/demo3.mp3">
    <img src="res/Covers/Cover4.png" alt="Cover 4" class="cover" data-name="Álbum 4" data-artist="Artista 4" data-audio="res/audio/demo4.mp3">
    <img src="res/Covers/Cover5.png" alt="Cover 5" class="cover" data-name="Álbum 5" data-artist="Artista 5" data-audio="res/audio/demo5.mp3">
  </div>
</section>


  <!-- Botón para alternar modo -->
  <button id="mode-toggle">
    <img src="res/Icons/icon-toggle.png" alt="Modo Claro/Oscuro">
  </button>

  <script src="script.js"></script>
</body>
</html>
